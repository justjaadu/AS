<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Social Media</h1>
    </header>
    <main>
        <form id="postForm">
            <label for="post">Write a Post:</label><br>
            <input type="text" id="post" name="post">
            <button type="submit">Submit</button>
        </form>
        <div id="postsContainer"></div>

        <script>
            document.getElementById("postForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                var postInput = document.getElementById("post").value;
                var sanitizedPost = sanitizeHTML(postInput); // Sanitize input
                displayPost(sanitizedPost); // Display sanitized post
            });

            function displayPost(post) {
                var postsContainer = document.getElementById("postsContainer");
                var postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = "<h2>User's Post</h2><p>" + post + "</p>";
                postsContainer.appendChild(postElement);
            }

            function sanitizeHTML(input) {
                var temp = document.createElement("div");
                temp.textContent = input;
                return temp.innerHTML;
            }
        </script>
    </main>
</body>
</html>
