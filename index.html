<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li><a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_product') }}">Add a new product</a>
</body>
</html>
